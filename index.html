<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <link rel="stylesheet"
              href="style.css">
        <title>Concert Seats</title>
    </head>

    <body>
        <div id="wrapper">
            <header>
                <div class="status_bar">
                    <div class="time">
                        <img src="img/time.svg"
                             alt="time">
                    </div>
                    <div class="bar">
                        <img src="img/mobile_signal.svg"
                             alt="mobile signal">
                        <img src="img/wifi.svg"
                             alt="wifi">
                        <img src="img/battery.svg"
                             alt="battery">
                    </div>
                </div>
                <h1>Concert Seat</h1>
            </header>

            <div class="input_field">
                <form action="">
                    <input type="number"
                           min="0"
                           class="r1 c1">
                    <input type="number"
                           min="0"
                           class="r1 c2">
                    <input type="number"
                           min="0"
                           class="r1 c3">
                    <input type="number"
                           min="0"
                           class="r1 c4">
                    <input type="number"
                           min="0"
                           class="r1 c5">
                    <input type="number"
                           min="0"
                           class="r1 c6">
                    <input type="number"
                           min="0"
                           class="r2 c1">
                    <input type="number"
                           min="0"
                           class="r2 c2">
                    <input type="number"
                           min="0"
                           class="r2 c3">
                    <input type="number"
                           min="0"
                           class="r2 c4">
                    <input type="number"
                           min="0"
                           class="r2 c5">
                    <input type="number"
                           min="0"
                           class="r2 c6">
                    <input type="number"
                           min="0"
                           class="r3 c1">
                    <input type="number"
                           min="0"
                           class="r3 c2">
                    <input type="number"
                           min="0"
                           class="r3 c3">
                    <input type="number"
                           min="0"
                           class="r3 c4">
                    <input type="number"
                           min="0"
                           class="r3 c5">
                    <input type="number"
                           min="0"
                           class="r3 c6">
                    <input type="number"
                           min="0"
                           class="r4 c1">
                    <input type="number"
                           min="0"
                           class="r4 c2">
                    <input type="number"
                           min="0"
                           class="r4 c3">
                    <input type="number"
                           min="0"
                           class="r4 c4">
                    <input type="number"
                           min="0"
                           class="r4 c5">
                    <input type="number"
                           min="0"
                           class="r4 c6">
                    <input type="number"
                           min="0"
                           class="r5 c1">
                    <input type="number"
                           min="0"
                           class="r5 c2">
                    <input type="number"
                           min="0"
                           class="r5 c3">
                    <input type="number"
                           min="0"
                           class="r5 c4">
                    <input type="number"
                           min="0"
                           class="r5 c5">
                    <input type="number"
                           min="0"
                           class="r5 c6">
                    <input type="number"
                           min="0"
                           class="r6 c1">
                    <input type="number"
                           min="0"
                           class="r6 c2">
                    <input type="number"
                           min="0"
                           class="r6 c3">
                    <input type="number"
                           min="0"
                           class="r6 c4">
                    <input type="number"
                           min="0"
                           class="r6 c5">
                    <input type="number"
                           min="0"
                           class="r6 c6">
                </form>
                <address>
                    <p>Using the input fields above, arrange the seats in the Concert Hall by setting their numbers.
                        some seats are higher than others, such that a seat can only see the stage if the seat in front
                        of it is lower. When you're done, click on the button below.</p>
                </address>
                <a id="click" href="#click"
                   class="checkSeat">Check Seat</a>
            </div>

            <img class="home_icon"
                 src="img/home_icon.svg"
                 alt="">
        </div>

        <script src="./concertSeats.js"></script>
    </body>

</html>
